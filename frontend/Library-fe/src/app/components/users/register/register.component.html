  
<br>
<div class="container p-5">
    <h3 class="section-title mb-3">Register</h3>

    <form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">
        <div>
            <label>First Name:</label>
            <input class="form-control" formControlName="first_name" type="text">
        </div>

        <div>
            <label>Last Name:</label>
            <input class="form-control" formControlName="last_name" type="text">
        </div>

        <div>
            <label>Email:</label>
            <input class="form-control" formControlName="email" type="text">
        </div>

        <div>
            <label>Password:</label>
            <input class="form-control" formControlName="password" type="password">
        </div>
        <div>
            <label>Confirm Password:</label>
            <input class="form-control" formControlName="confirm_password" type="password">
        </div>
        <div class="text-right">
            <button class="btn btn-secondary mt-3" type="submit">Register</button>
        </div>
    </form>

    <div class="form-group mt-3 text-center">
        <a href='#' (click)='redirectLogin($event)'>Back to Home</a>
    </div>
</div>
